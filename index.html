<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="./Frame 6.png" class="logo">
           <h1>Codificador e Decodificador</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>ATENÇÃO: Usar apenas letras maiusculas e sem acento.</p>
        </div>


         <div id="output">
            <img src="./boneco.svg" height="330px" width="400px">
            <h2>O texto modificado aparecerá aqui</h2>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
    
        <h3>&copy Desenvolvido por Marcelo Siqueira Oliveira - Oracle Next Education - 2024</h3>
     </footer>

     <script src="script.js"></script>
     
</body>
</html>
